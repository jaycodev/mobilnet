<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layoutBase('Planes', 'Editar', ~{::contenido}, ~{})">

<th:block th:fragment="contenido">
	<div class="card shadow-sm p-4">
	      <h5 class="mb-4">
	          <i class="fa-solid fa-pen me-1"></i>
	          Editar plan
	      </h5>

	      <form th:action="@{/planes/guardarPlan}" method="post" th:object="${plan}">
	          <div class="row">
	       
	              <input type="hidden" th:field="*{idPlan}" />
	              <div class="col-md-6 mb-3">
	                  <label for="idPromocionVisible" class="form-label">
	                      Código
	                  </label>
	                  <input type="number" th:value="*{idPlan}" class="form-control" id="idPlan" readonly />
	              </div>

	     
	              <div class="col-md-6 mb-3">
	                  <label for="descripcion" class="form-label">
	                      Descripción
	                      <span class="text-danger">*</span>
	                  </label>
	                  <input type="text" th:field="*{descripcion}" class="form-control" placeholder="250 Mbps. Fibra Optica" required />
	              </div>
	          </div>

			<input type="hidden" th:field="*{activo}" />

	   
	          <div class="d-flex justify-content-end">
	              <a th:href="@{/planes}" class="btn btn-secondary me-1 mb-0">
	                  <i class="fas fa-times me-1"></i>
	                  Cancelar
	              </a>

	              <button type="submit" class="btn btn-primary mb-0">
	                  <i class="fas fa-save me-1"></i>
	                  Actualizar
	              </button>
	          </div>
	      </form>
	  </div>
</th:block>
</html>
