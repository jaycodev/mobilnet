<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="fragments/layout :: layoutBase('Registros RUC1O', 'Listado', ~{::contenido}, ~{::scripts})">

<th:block th:fragment="contenido">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0 d-flex justify-content-between align-items-center">
                    <h5>
                        <i class="fa-solid fa-id-card me-1"></i>
                        Lista de registros
                    </h5>

                    <a th:href="@{/registros/nuevo}" class="btn btn-primary mb-0">
                        <i class="fas fa-plus me-1"></i>
                        Nuevo
                    </a>
                </div>

                <!-- Filtros -->
                <div class="row px-4 pt-3">
                    <div class="col-12">
                        <div class="d-flex flex-wrap align-items-center gap-2">
                            <!-- Formulario de filtros -->
                            <form method="get" th:action="@{/registros/filtrado}" th:object="${filtro}"
                                class="d-flex flex-wrap align-items-center gap-2 mb-0">

                                <!-- Select de estados -->
                                <div class="input-group input-group-sm" style="width: auto;">
                                    <span class="input-group-text border-secondary">
                                        <i id="estado-registro-icon" class="fa-solid fa-filter text-secondary"></i>
                                    </span>
                                    <select id="estado-registro-select" class="form-select border-secondary"
                                        th:field="*{stateId}" onchange="this.form.submit()">
                                        <option value="">Todos</option>
                                        <option th:each="item : ${lstEstados}" th:value="${item.id}"
                                            th:text="${item.description}"></option>
                                    </select>
                                </div>

                                <!-- Botón Limpiar -->
                                <a th:href="@{/registros}" class="btn btn-outline-secondary btn-sm mb-0">
                                    <i class="fa-solid fa-broom me-1"></i> Limpiar
                                </a>
                            </form>

                            <!-- Botón PDF -->
                            <div class="d-flex align-items-center gap-2 ms-auto flex-wrap">
                                <a th:href="@{/registros/report/{id}(id=${filtro.stateId})}" target="_blank"
                                    class="btn btn-danger btn-sm mb-0">
                                    <i class="fa-solid fa-file-pdf me-1"></i> PDF
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body px-0 pt-0 pb-2">
                    <table id="tabla-registros" class="table align-items-center mb-0">
                        <thead>
                            <tr>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                    Código
                                </th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-0">
                                    Cliente
                                </th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-0">
                                    Consultor
                                </th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-0">
                                    Supervisor
                                </th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-0">
                                    Estado
                                </th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-0">
                                    Cod. solicitud
                                </th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-0">
                                    Cod. instalación
                                </th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-0">
                                    Cod. carrito
                                </th>
                                <th class="text-secondary opacity-7"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="x : ${lstRegistros}">
                                <td class="ps-4">
                                    <span class="badge border text-dark" th:text="${x.id}"></span>
                                </td>
                                <td class="ps-0">
                                    <p class="text-sm text-dark mb-0"
                                        th:text="${x.client.firstName + ' ' + x.client.lastName}"></p>
                                </td>
                                <td class="ps-0">
                                    <p class="text-sm text-dark mb-0"
                                        th:text="${x.consultantUser.firstName + ' ' + x.consultantUser.lastName}"></p>
                                </td>
                                <td class="ps-0">
                                    <p class="text-sm text-dark mb-0"
                                        th:text="${x.supervisorUser.firstName + ' ' + x.supervisorUser.lastName}"></p>
                                </td>
                                <td class="ps-0">
                                    <span class="badge border text-dark text-capitalize">
                                        <i th:switch="${x.state.id}">
                                            <i th:case="1" class="fas fa-hourglass-half me-1 text-warning"
                                                title="Pendiente instalación">
                                            </i>
                                            <i th:case="2" class="fas fa-ban me-1 text-danger" title="Anulado"></i>
                                            <i th:case="3" class="fas fa-eye me-1 text-primary" title="Observado"></i>
                                            <i th:case="4" class="fas fa-exchange-alt me-1 text-info"
                                                title="Alta por baja">
                                            </i>
                                            <i th:case="5" class="fas fa-inbox me-1 text-secondary" title="Sin C.E.">
                                            </i>
                                            <i th:case="6" class="fas fa-thumbtack me-1 text-success" title="Pagado">
                                            </i>
                                            <i th:case="7" class="fas fa-times-circle me-1 text-dark"
                                                title="Sin disponibilidad">
                                            </i>
                                            <i th:case="8" class="fas fa-check-circle me-1 text-success"
                                                title="Instalado">
                                            </i>
                                            <i th:case="9" class="fas fa-signal me-1 text-muted" title="Sin cobertura">
                                            </i>
                                        </i>
                                        <span th:text="${x.state.description}"></span>
                                    </span>
                                </td>
                                <td class="ps-0">
                                    <span class="badge border text-dark text-capitalize"
                                        th:text="${x.requestId}"></span>
                                </td>
                                <td class="ps-0">
                                    <span class="badge border text-dark text-capitalize"
                                        th:text="${x.installationId}"></span>
                                </td>
                                <td class="ps-0">
                                    <span class="badge border text-dark text-capitalize" th:text="${x.cartId}"></span>
                                </td>
                                <td class="ps-0">
                                    <div class="dropdown dropstart">
                                        <button class="btn btn-sm mb-0" type="button" data-bs-toggle="dropdown"
                                            aria-expanded="false">
                                            <i class="fa-solid fa-ellipsis-vertical"></i>
                                        </button>
                                        <ul class="dropdown-menu shadow-sm border-0 rounded-3 p-2">
                                            <li th:if="${idRol == 1 or idRol == 4}">
                                                <a class="dropdown-item d-flex align-items-center gap-2 text-primary rounded"
                                                    th:href="@{/registros/edicion/{id}(id=${x.id})}">
                                                    <i class="fa-solid fa-pen"></i> Editar
                                                </a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item d-flex align-items-center gap-2 text-secondary rounded"
                                                    th:href="@{/registros/detalle/{id}(id=${x.id})}">
                                                    <i class="fa-solid fa-circle-info"></i> Detalle
                                                </a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item d-flex align-items-center gap-2 text-success rounded"
                                                    target="_blank" th:href="@{/registros/contrato/{id}(id=${x.id})}">
                                                    <i class="fa-solid fa-file-contract"></i> Generar contrato
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(lstRegistros)}">
                                <td colspan="8" class="text-center text-secondary">
                                    No hay registros disponibles.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="scripts">
    <!-- Initialize DataTable with custom styles -->
    <th:block th:replace="fragments/datatable-script :: datatableScript('tabla-registros')" />

    <!-- Dynamic icon for EstadoRegistro filter -->
    <script>
        function actualizarIconoEstadoRegistro() {
            const select = document.getElementById('estado-registro-select');
            const icon = document.getElementById('estado-registro-icon');
            const value = select.value;

            icon.className = 'fas';

            switch (value) {
                case '1':
                    icon.classList.add('fa-hourglass-half', 'text-warning');
                    break;
                case '2':
                    icon.classList.add('fa-ban', 'text-danger');
                    break;
                case '3':
                    icon.classList.add('fa-eye', 'text-primary');
                    break;
                case '4':
                    icon.classList.add('fa-exchange-alt', 'text-info');
                    break;
                case '5':
                    icon.classList.add('fa-inbox', 'text-secondary');
                    break;
                case '6':
                    icon.classList.add('fa-thumbtack', 'text-success');
                    break;
                case '7':
                    icon.classList.add('fa-times-circle', 'text-dark');
                    break;
                case '8':
                    icon.classList.add('fa-check-circle', 'text-success');
                    break;
                case '9':
                    icon.classList.add('fa-signal', 'text-muted');
                    break;
                default:
                    icon.classList.add('fa-filter', 'text-secondary');
            }
        }

        document.addEventListener("DOMContentLoaded", actualizarIconoEstadoRegistro);
    </script>
</th:block>

</html>
