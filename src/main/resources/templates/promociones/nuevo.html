<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layoutBase('Promociones', 'Nuevo', ~{::contenido}, ~{::scripts})">

<th:block th:fragment="contenido">

    <div class="card shadow-sm p-4">
        <h5 class="mb-4">
            <i class="fa-solid fa-plus me-1"></i>
            Nueva promoci贸n
        </h5>

        <form th:action="@{/promociones/registrar}" method="post" th:object="${promocion}" novalidate>
            <div class="row">
                <!-- Descripci贸n -->
                <div class="col-md-12 mb-3">
                    <label for="descripcion" class="form-label">
                        Descripci贸n
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" th:field="*{descripcion}" class="form-control"
                           th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid'" placeholder="Ej. 2x1 en instalaci贸n fibra" required />
                    <div class="invalid-feedback">
                        <span th:if="${#fields.hasErrors('descripcion')}"
                              th:text="${#fields.errors('descripcion')[0]}"></span>
                    </div>
                </div>
            </div>

            <input type="hidden" th:field="*{activo}" />

            <!-- Botones -->
            <div class="d-flex justify-content-end">
                <a th:href="@{/promociones}" class="btn btn-secondary me-1 mb-0">
                    <i class="fas fa-times me-1"></i>
                    Cancelar
                </a>

                <button type="submit" class="btn btn-primary mb-0">
                    <i class="fas fa-plus me-1"></i>
                    Registrar
                </button>
            </div>
        </form>
    </div>
</th:block>

<th:block th:fragment="scripts">
    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('is-invalid');
            });
        });

        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', () => {
                select.classList.remove('is-invalid');
            });
        });
    </script>
</th:block>
</html>
