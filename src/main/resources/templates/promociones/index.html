<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="fragments/layout :: layoutBase('Promociones', 'Listado', ~{::contenido}, ~{::scripts})">

<th:block th:fragment="contenido">
	<div class="row">
		<div class="col-12">
			<div class="card mb-4">
				<div class="card-header pb-0 d-flex justify-content-between align-items-center">
					<h5>
						<i class="fa-solid fa-gift me-1"></i>
						Lista de promociones
					</h5>

					<a th:href="@{/promociones/nuevo}" class="btn btn-primary mb-0">
						<i class="fas fa-plus me-1"></i>
						Nueva
					</a>
				</div>

				<!-- Filtros -->
				<div class="row px-4 pt-3">
					<div class="col-12">
						<div class="d-flex flex-wrap align-items-center gap-2">
							<!-- Formulario de filtros -->
							<form method="get" th:action="@{/promociones/filtrado}" th:object="${filtro}"
								class="d-flex flex-wrap align-items-center gap-2 mb-0">

								<!-- Select de estados -->
								<div class="input-group input-group-sm" style="width: auto;">
									<span class="input-group-text border-secondary">
										<i id="estado-icon" class="fa-solid fa-filter text-secondary"></i>
									</span>
									<select id="estado-select" class="form-select border-secondary"
										th:field="*{isActive}" onchange="actualizarIconoEstado(); this.form.submit()"
										style="width: 130px;">
										<option value="">Todos</option>
										<option value="true">Activo</option>
										<option value="false">Inactivo</option>
									</select>
								</div>

								<!-- Botón Limpiar -->
								<a th:href="@{/promociones}" class="btn btn-outline-secondary btn-sm mb-0">
									<i class="fa-solid fa-broom me-1"></i> Limpiar
								</a>
							</form>
						</div>
					</div>
				</div>

				<div class="card-body px-0 pt-0 pb-2">
					<table id="tabla-promociones" class="table align-items-center mb-0">
						<thead>
							<tr>
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Código
								</th>
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-0">
									Descripción</th>
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-0">
									Activo</th>
								<th class="text-secondary opacity-7"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="promo : ${lstPromociones}">
								<td class="ps-4">
									<span class="badge badge-sm border text-dark" th:text="${promo.id}"></span>
								</td>
								<td class="ps-0">
									<p class="text-sm text-dark mb-0" th:text="${promo.description}"></p>
								</td>
								<td class="ps-0">
									<form method="post" th:action="@{/promociones/cambiar-estado/{id}(id=${promo.id})}">
										<div class="d-flex align-items-center gap-2">
											<div class="form-switch">
												<input class="form-check-input" type="checkbox"
													th:checked="${promo.isActive}" onchange="this.form.submit()">
											</div>
										</div>
									</form>

									<span class="d-none export-estado" th:text="${promo.isActive} ? 'Sí' : 'No'"></span>
								</td>
								<td class="ps-0">
									<a th:href="@{'/promociones/edicion/' + ${promo.id}}"
										class="btn btn-sm text-primary me-1 mb-0" title="Editar">
										<i class="fa-solid fa-pen"></i>
									</a>
								</td>
							</tr>
							<tr th:if="${#lists.isEmpty(lstPromociones)}">
								<td colspan="4" class="text-center text-secondary">
									No hay promociones registradas.
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block th:fragment="scripts">
	<!-- Initialize DataTable with custom styles -->
	<div th:replace="fragments/datatable-script :: datatableScript('tabla-promociones')"></div>

	<!-- Dynamic icon based on status filter selection -->
	<script>
		function actualizarIconoEstado() {
			const select = document.getElementById('estado-select');
			const icon = document.getElementById('estado-icon');
			const value = select.value;

			icon.className = 'fa-solid';

			if (value === 'true') {
				icon.classList.add('fa-toggle-on', 'text-primary');
			} else if (value === 'false') {
				icon.classList.add('fa-toggle-off', 'text-danger');
			} else {
				icon.classList.add('fa-filter', 'text-secondary');
			}
		}

		document.addEventListener("DOMContentLoaded", actualizarIconoEstado);
	</script>
</th:block>

</html>
