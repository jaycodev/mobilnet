<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="https://www.entel-ofertas.cl/assets/entel-logo.e51f40b3.png">
    <title>Iniciar sesión - Mobilnet</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/argon-dashboard/2.0.4/css/argon-dashboard.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<main class="main-content  mt-0">
    <div class="page-header min-vh-100">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                    <div class="card card-plain">
                        <div class="card-header pb-0 text-start">
                            <h4 class="font-weight-bolder">Iniciar sesión</h4>
                            <p class="mb-0">Ingresa tu correo electrónico y contraseña para iniciar sesión</p>
                        </div>
                        <div class="card-body">
                            <th:block th:utext="${errorInicio}"></th:block>
                            <form th:action="@{/cuenta/iniciarSesion}" method="post" th:object="${usuario}">
                                <div class="mb-3">
                                    <input type="email" class="form-control form-control-lg" placeholder="Correo electrónico"
                                           aria-label="Email" th:field="*{correo}">
                                </div>

                                <div class="mb-3">
                                    <input type="password" class="form-control form-control-lg"
                                           placeholder="Contraseña" aria-label="Password"
                                           th:field="*{contrasena}" id="contrasenaInput">
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox"
                                               onclick="togglePassword(this, 'contrasenaInput')"
                                               id="toggle-password">
                                        <label class="form-check-label" for="toggle-password">Mostrar contraseña</label>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">
                                        Iniciar sesión
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center pt-0 px-lg-2 px-1">
                            <p class="mb-4 text-sm mx-auto">
                                ¿No tienes una cuenta?
                                Solicita a tu admin para tener una.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                    <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
                         style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg'); background-size: cover;">
                        <span class="mask bg-gradient-primary opacity-6"></span>
                        <h4 class="mt-5 text-white font-weight-bolder position-relative">"La atención es la nueva velocidad"</h4>
                        <p class="text-white position-relative">Entel, contigo en todas</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Script para mostrar/ocultar contraseña -->
<script>
    function togglePassword(checkbox, inputId) {
        const input = document.getElementById(inputId);
        if (input) {
            input.type = checkbox.checked ? 'text' : 'password';
        }
    }
</script>
</body>
</html>
